spring.application.name=BookStoreApplication
spring.datasource.generate-unique-name=false
spring.datasource.name=bookStore
#spring.datasource.url=jdbc:h2:file:./data/bookStore;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.url=jdbc:h2:mem:bookStore

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
logging.level=com.example.demo

logging.level.org.springframework.jdbc=DEBUG
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
logging.level.org.springframework.security=DEBUG
#spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC*/
spring.h2.console.settings.web-allow-others=true

spring.thymeleaf.cache=false

spring.resources.cache.period=0
spring.resources.cache.cachecontrol.no-store=true
spring.resources.cache.cachecontrol.must-revalidate=true
logging.level.org.springframework.web=DEBUG
server.servlet.session.timeout=30m